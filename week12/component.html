<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Component</title>
</head>
<body>
     <!-- Container for the image gallery -->
<div class="container">

    <!-- Full-width images with number text -->
    <div class="mySlides">
      <div class="numbertext">1 / 6</div>
        <img src="./images/img1.png" style="width:1600px">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">2 / 6</div>
        <img src="./images/img2.png" style="width:1600px">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">3 / 6</div>
        <img src="images/img3.png" style="width:1600px">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">4 / 6</div>
        <img src="./images/img4.png" style="width:1600px">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">5 / 6</div>
        <img src="./images/img5.png" style="width:1600px">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">6 / 6</div>
        <img src="./images/img6.png" style="width:1600px">
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>
  
    <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="./images/img1.png" style="width:100%" onclick="currentSlide(1)" alt="Plato">
      </div>
      <div class="column">
        <img class="demo cursor" src="./images/img2.png" style="width:100%" onclick="currentSlide(2)" alt="Wisdom">
      </div>
      <div class="column">
        <img class="demo cursor" src="./images/img3.png" style="width:100%" onclick="currentSlide(3)" alt="Book">
      </div>
      <div class="column">
        <img class="demo cursor" src="./images/img4.png" style="width:100%" onclick="currentSlide(4)" alt="Books">
      </div>
      <div class="column">
        <img class="demo cursor" src="./images/img5.png" style="width:100%" onclick="currentSlide(5)" alt="Philosophers">
      </div>
      <div class="column">
        <img class="demo cursor" src="./images/img6.png" style="width:100%" onclick="currentSlide(6)" alt="Socrates">
      </div>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
